<!doctype html>
<html lang="zh-cn">
<body>
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
	<h1 id="main_title" class="h2">主页</h1>
</div>
<div class="card">
	<div class="card-header">特色功能</div>
	<div class="card-body">
		<h5 class="card-title">系统安全</h5>
		<p class="card-text">
		上传获取到的IoT系统固件，检测固件中常见第三方库的安全风险和系统配置方面的安全风险。<br/>
		提示：您需要先自行获取IoT设备的固件再进行上传分析。</p>
		<a href="/SecIoT/?page=firmware" class="btn btn-sm btn-primary">进入静态分析</a>
	</div>
</div>
<br/>
<div class="row">
	<div class="col-sm-6">
		<div class="card">
			<div class="card-body">
				<h5 class="card-title">Android应用安全</h5>
				<p class="card-text">
				通过上传APK文件，使用静态分析方法检测应用程序中的常见安全风险;<br/>
				通过连接到本地Android测试设备，使用动态分析方法实时检测应用程序中的常见安全风险。</p>
				<a href="/SecIoT/?page=android-static" class="btn btn-sm btn-primary">进入静态分析</a>
        		<a href="/SecIoT/?page=android-dym" class="btn btn-sm btn-primary">进入动态分析</a>
			</div>
    	</div>
  	</div>
	<div class="col-sm-6">
    	<div class="card">
      		<div class="card-body">
        		<h5 class="card-title">iOS应用安全</h5>
        		<p class="card-text">
        		通过上传IPA文件，使用静态分析方法检测应用程序中的常见安全风险。<br/>
        		提示：受到iOS系统限制，您需要先从越狱iOS设备中提取脱壳的IPA文件再进行上传分析。</p>
        		<a href="/SecIoT/?page=ios-static" class="btn btn-sm btn-primary">进入静态分析</a>
      		</div>
    	</div>
  	</div>
</div>
</body>
</html>
